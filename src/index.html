<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
   
    <header class="header">
        <div class="header-container">
            <p class="header-container-text">Compre <span class="header-container-text-span">tênis autênticos,</span> roupas e acessórios</p>
            <div class="header-container-cart">
                <i class="fa-solid fa-cart-shopping header-container-cart-icon"></i>
                <p class="header-container-text">Seja Um Franqueado</p>
            </div>
            <div class="header-container-user">
                <i class="fa-solid fa-user header-container-user-icon"></i>
                <div class="header-container-user-text">
                    <p class="header-container-text">Encontre uma loja</p>
                    <img class="logo-artwalk-header" alt="logo-artwalk">
                </div>
            </div>
        </div>
        <div class="header-container-2">
            <img class="logo-artwalk-header" id="logo-artwalk-header-2" alt="logo-artwalk">
            <nav class="header-container-2-nav">
                <ul class="header-container-2-nav-list">
                    <li class="header-container-2-nav-list-item"> <a class="header-container-2-nav-list-item-link" href="#"> Tênis</a></li>
                    <li class="header-container-2-nav-list-item"> <a class="header-container-2-nav-list-item-link" href="#"> Novidades</a></li>
                    <li class="header-container-2-nav-list-item"> <a class="header-container-2-nav-list-item-link" href="#"> Masculino</a></li>
                    <li class="header-container-2-nav-list-item"> <a class="header-container-2-nav-list-item-link" href="#"> Feminino</a></li>
                    <li class="header-container-2-nav-list-item"> <a class="header-container-2-nav-list-item-link" href="#"> Marcas</a></li>
                    <li class="header-container-2-nav-list-item"> <a class="header-container-2-nav-list-item-link" href="#"> Outlet</a></li>
                </ul>
            </nav>
            <div class="header-container-2-search">
                <input class="header-container-2-search-input" type="text" placeholder="Pesquisar">
                <i class="fa-solid fa-magnifying-glass header-container-2-search-icon"></i>
            </div>
            <div class="header-container-2-user">
                <i class="fa-solid fa-heart header-container-2-user-icon"></i>
                <i class="fa-solid fa-user header-container-2-user-icon"></i>
            </div>
        </div>
    </header>
    
    
    <!-- script para carregar o bundle.js -->
    <script src="../dist/bundle.js"></script>

    <!-- script para carregar o app.js -->
    <script src="js/app.js"></script>
</body>
</html>
